 
{% extends 'hod_template/base_template.html' %}
{% block title %}
         exam type 
{% endblock title %}
{% block main_content %}
{% load static %}
<section class="content">
    <div class="container-fluid">
        <div class="container mt-5">
            <div class="row">
              {% for exam_type in exam_types %}
              <div class="col-md-4 mb-4">
                <a href="{% url 'exam_type_to_view_class' exam_type.id %}" class="card-link">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">{{ exam_type.name }}</h5>
                      <p class="card-text">{{ exam_type.description }}</p>
                    </div>
                  </div>
                </a>
              </div>
              {% endfor %}
            </div>
          </div>     
    </div>
  </section>
  {% endblock main_content %}
